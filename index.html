<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/javascript/giphy.js"></script>

    <title>Music Artist Search</title>
</head>

<body>

    <div class="container" class="flex-container">
        <h1>Music Artist Search</h1>

        <form id="celeb-form" class="form-inline" class="form-group">
            <label for="celeb-input">Add A Music Artist's Name!</label>
            <input type="text" id="celeb-input">

            <!-- Button triggers new music artist to be added -->
            <input id="add-celeb" type="submit" value="Submit" class="add-celeb">
        </form>

        <!-- The buttons will appear here -->
        <div id="buttons-view"></div>
        <div>
            <p id="display"></p>
        </div>
    </div>

    <!--The gifs will appear here-->
    <div id="gifs-appear-here" class="flex-container">
    </div>



    <!--Streaming live from this online radio station https://tunein.com/todays-hits/-->
    <!--I just had to have music on my Music Artist Search!! 
    I learned how to find a hidden radio stream URL from online radios on https://youtu.be/J3Es00azAT4-->
    <footer id="myAudio">
        <div>
            <p id="audioTitle"> Enjoy Today's Hits on TuneIn.com Radio!</p>
            <!--This code loads the radio station-->
            <audio controls preload>
                <source
                    src="http://rfcmedia.streamguys1.com/MusicPulse.mp3?source=TuneIn&aw_0_1st.playerid=RadioTime&aw_0_1st.playerid=RadioTime&aw_0_1st.skey=1572120161&aw_0_1st.skey=1572120161&aw_0_1st.premium=false&aw_0_1st.platform=tunein">
            </audio>
        </div>
    </footer>

</body>

</html>
